<form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      #name="ngModel"
      ngModel
      name="name"
      id="name"
      type="text"
      class="form-control"
      required
    >
    <div class="alert-danger alert" *ngIf="name.touched && name.invalid">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="address1">Address</label>
    <input
      #address1="ngModel"
      ngModel
      name="address1"
      id="address1"
      type="text"
      class="form-control"
      required
      placeholder="Line 1"
    >
    <div class="alert-danger alert" *ngIf="address1.touched && address1.invalid">
      Address1 is required
    </div>
  </div>
  <div class="form-group">
    <input
      #address2="ngModel"
      ngModel
      name="address2"
      id="address2"
      type="text"
      class="form-control"
      placeholder="Line 2"
    >
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input
      #city="ngModel"
      ngModel
      name="city"
      id="city"
      type="text"
      class="form-control"
      required
    >
    <div class="alert-danger alert" *ngIf="city.touched && city.invalid">
      City is required
    </div>
  </div>
  <button [disabled]="f.invalid"  class="btn-primary btn">Place Order</button>
</form>
